{% if item_count > page_size %}
<hr />
<p class="vertical-spacing-top-0-25">Page 1 of {{page_count}} | {{page_size}} items per page | ordered by allele number, ascending</p>
{% for page in pages %}
{% if page == current_page %}
    <strong>{{page}}</strong>&nbsp;
{% else %}
    <a href="?page_number={{page}}">{{page}}</a>&nbsp;
{% endif %}
{% endfor %}
<hr />
<br />
{% endif %}
